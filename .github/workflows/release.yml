name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  test-before-release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y rsync gawk shellcheck
    
    - name: Run full test suite
      run: |
        make check-deps
        make test
    
    - name: Lint all scripts
      run: |
        shellcheck psync.sh psync install.sh package.sh test.sh

  create-release:
    needs: test-before-release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Create distribution
      run: make dist
    
    - name: Get version
      id: get_version
      run: |
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/}
        else
          VERSION="dev-$(date +%Y%m%d)"
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.get_version.outputs.version }}
        release_name: Project Sync ${{ steps.get_version.outputs.version }}
        body: |
          ## Changes in this Release
          
          - Automated release from GitHub Actions
          - Supports both CSV and JSON formats
          - Comprehensive test suite included
          
          ## Installation
          
          ```bash
          # Download and extract
          wget https://github.com/MahShaaban/project-sync/archive/${{ steps.get_version.outputs.version }}.tar.gz
          tar -xzf ${{ steps.get_version.outputs.version }}.tar.gz
          cd project-sync-*
          
          # Install for current user
          make install-user
          ```
        draft: false
        prerelease: false
    
    - name: Upload Distribution
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/project-sync.tar.gz
        asset_name: project-sync-${{ steps.get_version.outputs.version }}.tar.gz
        asset_content_type: application/gzip
